<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div data-app id="main">Please wait...</div>
  <script>
    window.$docsify = {
      name: "Handy Pan's Notes",
      repo: 'your-username/your-repo',
      el: '#main'
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- MathJax Configuration -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['[',']'] ],  // Use square brackets for inline math
        displayMath: [ ['$$','$$'] ],  // Use $$ for display math
        processEscapes: true,
        ignoreClass: ".*|",
        processClass: "math|"
      },
      messageStyle: "none",
      skipStartupTypeset: true
    });
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_CHTML"></script>
  
  <script>
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook, vm) {
      hook.doneEach(function() {
        if (window.MathJax) {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
      });
    });
  </script>
</body>
</html>
