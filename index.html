<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"> -->
  <style>
    .docsify-pagination-container:not(:has(a)) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div data-app id="main">Please wait...</div>
  <script>
    window.$docsify = {
      name: "Handy Pan's Notes",
      repo: 'handyPan/Markdown-Notes-Public',
      el: '#main',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      // count configuration
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // pagination configuration
      pagination: {
        previousText: 'PREVIOUS',
        // or
        // nextText: {
        //   '/en/': 'NEXT',
        //   '/': '下一章节'
        // },
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      // plugins configuration
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // for "chart example"
            if (location.hash.includes('/_ex_chart') || location.hash.includes('/How%20to%20use%20external-script.min.js%20in%20Docsify')) {
              const canvas = document.getElementById('myChart');
              if (canvas) {
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow'],
                    datasets: [{
                      label: 'Votes',
                      data: [12, 19, 3],
                      backgroundColor: ['red', 'blue', 'yellow']
                    }]
                  }
                });
              }
            } else if (location.hash.includes('/_ex_math')) {
              if (typeof renderMathInElement === 'function') {
                renderMathInElement(document.body, {
                  delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "\\(", right: "\\)", display: false }
                  ]
                });
              }
            }
          });
        }
      ],
      // search
      search: 'auto',
      // tabs
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
  </script>
 
 
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- KaTeX Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  
  <!-- MathJax Configuration -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['[',']'] ],  // Use square brackets for inline math
        displayMath: [ ['$$','$$'] ],  // Use $$ for display math
        processEscapes: true,
        ignoreClass: ".*|",
        processClass: "math|"
      },
      messageStyle: "none",
      skipStartupTypeset: true
    });
  </script>

  <!-- Gitalk Configuration -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script> -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <script>
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook, vm) {
      hook.doneEach(function() {
        if (window.MathJax) {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
      });
    });
  </script>
</body>
</html>
