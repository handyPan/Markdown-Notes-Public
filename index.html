<body>

  <div data-app id="main">Please wait...</div>

  <!-- Theme Switcher Buttons -->
  <div style="position: fixed; top: 0.3rem; right: 5rem; z-index: 999;">
    <select id="theme-select">
      <option value="theme_simple">ðŸŒž Theme Simple</option>
      <option value="theme_dark">ðŸŒ™ Theme Dark</option>
      <option value="vue">ðŸ’š Vue</option>
      <option value="bubble">ðŸ”µ Bubble</option>
      <option value="dark">ðŸ–¤ Dark</option>
      <option value="pure">âšª Pure</option>
    </select>
  </div>

  <script>
    window.$docsify = {
      name: "Handy Pan's Notes",
      repo: 'handyPan/Markdown-Notes-Public',
      el: '#main',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      // count configuration
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // pagination configuration
      pagination: {
        previousText: 'PREVIOUS',
        // or
        // nextText: {
        //   '/en/': 'NEXT',
        //   '/': 'ä¸‹ä¸€ç« èŠ‚'
        // },
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      // plugins configuration
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // for "chart example"
            if (location.hash.includes('/_ex_chart') || location.hash.includes('/How%20to%20use%20external-script.min.js%20in%20Docsify')) {
              const canvas = document.getElementById('myChart');
              if (canvas) {
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow'],
                    datasets: [{
                      label: 'Votes',
                      data: [12, 19, 3],
                      backgroundColor: ['red', 'blue', 'yellow']
                    }]
                  }
                });
              }
            } else if (location.hash.includes('/_ex_math')) {
              if (typeof renderMathInElement === 'function') {
                renderMathInElement(document.body, {
                  delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "\\(", right: "\\)", display: false }
                  ]
                });
              }
            }
          });
        }
      ],
      // search
      search: 'auto',
      // tabs
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }

    
    function setTheme(mode) {
      const themeMap = {
        theme_simple: `https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css`,
        theme_dark: `https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css`,
        vue: 'https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css',
        bubble: 'https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css',
        dark: 'https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css',
        pure: 'https://cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css'
      };
      document.getElementById('theme-style').href = `${themeMap[mode]}` || themeMap.bubble;
      document.getElementById('theme-select').value = mode;
      localStorage.setItem('theme-style', mode);
    }

    document.getElementById('theme-select').addEventListener('change', (e) => {
      setTheme(e.target.value);
    })

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme-style') || 'bubble';
      setTheme(saved);
    })
  </script>
 
 
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- KaTeX Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  
  <!-- MathJax Configuration -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['[',']'] ],  // Use square brackets for inline math
        displayMath: [ ['$$','$$'] ],  // Use $$ for display math
        processEscapes: true,
        ignoreClass: ".*|",
        processClass: "math|"
      },
      messageStyle: "none",
      skipStartupTypeset: true
    });
  </script>

  <script>
    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook, vm) {
      hook.doneEach(function() {
        if (window.MathJax) {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
      });
    });
  </script>
